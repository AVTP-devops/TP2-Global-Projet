# renew_before_expiry = 30 days
version = 1.32.0
archive_dir = /etc/letsencrypt/archive/tomscop.duckdns.org
cert = /etc/letsencrypt/live/tomscop.duckdns.org/cert.pem
privkey = /etc/letsencrypt/live/tomscop.duckdns.org/privkey.pem
chain = /etc/letsencrypt/live/tomscop.duckdns.org/chain.pem
fullchain = /etc/letsencrypt/live/tomscop.duckdns.org/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = fa9e74156b3e480f1a9e5c69eae515a9
rsa_key_size = 4096
server = https://acme-v02.api.letsencrypt.org/directory
authenticator = dns-duckdns
dns_duckdns_credentials = /config/dns-conf/duckdns.ini
dns_duckdns_no_txt_restore = True
key_type = rsa
